<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HackClub Welcomer Ext</title>
    <style>
        body{
            background: linear-gradient(250deg,#e43d3d,#fa6c14);
        }
        .body{
            width: auto;
            height:100px;
            border-radius: 25px; /* Make the whole popup rounded */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3); /* Soft shadow around the popup */
            padding:20px;
            background: linear-gradient(250deg,#e43d3d,#fa6c14);
            margin:0;
            overflow: hidden;
            justify-content: center;
            align-items: center;
            display: flex;
            font-family: sans-serif;
        }
        h3{
            color: #ffffff;
        }
        button{
            box-sizing: border-box;
            min-width: 100px;
            min-height: 100px;
            padding: 10px;
            margin: 15px;
            font-size: 16px;
            border-radius: 15%;
            background-color: #ffffff;
            cursor: pointer;
            border: none;
        }
        button:hover {
    box-shadow: 0 0 10px 5px rgba(255, 255, 255, 1), /* Neon glow */
                0 0 20px 10px rgba(0, 0, 0, 0.5), /* Stronger neon glow */
                0 0 40px 15px rgba(0, 0, 0, 0.3), /* Even stronger glow for depth */
                0 0 80px 25px rgba(0, 0, 0, 0.2); /* Soft outer glow */
    transform: scale(1.05); /* Slightly enlarge the button on hover */
}

    </style>
</head>
<body>
    <div class="body">
    <h3>Hackclub Welcomer Ext</h3>
    <a href="https://www.hackclub.com" target="_blank"><button class="link">Visit HackClub Now</button></a>
    <button id="toggleSound">Disable Sound</button>
    <script src="popup.js"></script>
    </div>
</body>
</html>
